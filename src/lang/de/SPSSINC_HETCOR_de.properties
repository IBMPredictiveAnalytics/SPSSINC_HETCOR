Description=Diese Prozedur berechnet unter Ber\u00fccksichtigung der Messniveaus der Variablen Korrelationen zwischen nominalen, ordinalen und metrischen Variablen. Die resultierende heterogene Korrelationsmatrix besteht aus Pearson-Produkt-Moment-Korrelationen zwischen metrischen Variablen, polyserialen Korrelationen zwischen metrischen und kategorialen Variablen und polychorischen Korrelationen zwischen kategorialen Variablen. Die Prozedur verwendet die Funktion "hetcor" aus dem R polycor-Paket.
