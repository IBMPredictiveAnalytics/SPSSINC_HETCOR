Description=Questa procedura calcola le correlazioni tra le variabili nominali, ordinali e di scala, per spiegare i livelli di misurazione delle variabili. La matrice di correlazione eterogenea risultante consiste nelle correlazioni del momento prodotto di Pearson tra le variabili di scala, nelle correlazioni poliseriali tra le variabili di scala e categoriali e nelle correlazioni policoriche tra le variabili categoriali. La procedura utilizza la funzione hetcor dal package R policorico.
Summary=Calcolare le correlazioni tra variabili nominali, ordinali e di scala.
