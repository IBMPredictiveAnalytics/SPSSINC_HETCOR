Description=Cette proc\u00e9dure calcule les corr\u00e9lations entre des variables nominales, ordinales et d'\u00e9chelle, repr\u00e9sentant les niveaux de mesure des variables. La matrice de corr\u00e9lation h\u00e9t\u00e9rog\u00e8ne obtenue est constitu\u00e9e de corr\u00e9lations Pearson entre des variables d'\u00e9chelle, de corr\u00e9lations polys\u00e9rielles entre des variables d'\u00e9chelle et cat\u00e9gorielles et de corr\u00e9lations polychroriques entre variables cat\u00e9gorielles. La proc\u00e9dure utilise la fonction hetcor du pack polycor R.
Summary=Calcul des corr\u00e9lations entre variables nominales, ordinales et d'\u00e9chelle
