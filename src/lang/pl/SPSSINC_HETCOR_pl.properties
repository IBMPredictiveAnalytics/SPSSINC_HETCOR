Description=Ta procedura oblicza korelacje mi\u0119dzy zmiennymi nominalnymi, porz\u0105dkowymi a zmiennymi ilo\u015bciowymi, z uwzgl\u0119dnieniem poziom\u00f3w pomiaru zmiennych. Wynikowa macierz korelacji heterogenicznych zawiera iloczyn-moment Pearsona korelacji mi\u0119dzy zmiennymi ilo\u015bciowymi, korelacje wieloseryjne mi\u0119dzy zmiennymi ilo\u015bciowymi a kategorialnymi jako\u015bciowymi, a tak\u017ce korelacje polichoryczne mi\u0119dzy zmiennymi jako\u015bciowymi. Procedura wykorzystuje funkcj\u0119 hetcor z pakietu R polycor.
Summary=Obliczanie korelacji mi\u0119dzy zmiennymi nominalnymi, porz\u0105dkowymi a zmiennymi ilo\u015bciowymi.
