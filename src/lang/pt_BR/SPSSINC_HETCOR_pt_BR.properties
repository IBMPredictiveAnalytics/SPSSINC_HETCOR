Description=Este procedimento calcula correla\u00e7\u00f5es entre vari\u00e1veis nominais, ordinais e de escala, representando os n\u00edveis de medi\u00e7\u00e3o das vari\u00e1veis. A matriz de correla\u00e7\u00f5es resultante consiste em correla\u00e7\u00f5es de momento do produto Pearson entre vari\u00e1veis, correla\u00e7\u00f5es poliseriais entre vari\u00e1veis de escala e categ\u00f3ricas e correla\u00e7\u00f5es polic\u00f3ricas entre vari\u00e1veis categ\u00f3ricas. O procedimento usa a fun\u00e7\u00e3o hetcor do pacote polycor R.
Summary=Calcular correla\u00e7\u00f5es entre vari\u00e1veis nominais, ordinais e de escala.
