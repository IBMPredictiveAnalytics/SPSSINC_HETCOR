Description=Este procedimiento calcula las correlaciones entre las variables nominales, ordinales y de escala, teniendo en cuenta los niveles de medici\u00f3n de las variables. La matriz de correlaciones heterog\u00e9neas resultantes consta de correlaciones de producto-momento de Pearson entre variables de escala, correlaciones de muchas series entre variables de escala y categ\u00f3ricas y correlaciones policl\u00f3ricas entre variables categ\u00f3ricas. El procedimiento utiliza la funci\u00f3n hetcor del paquete polycor de R.
Summary=Calcule las correlaciones entre las variables nominales, ordinales y de escala.
